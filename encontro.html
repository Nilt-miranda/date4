<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite Especial</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      width: 90%;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    button {
      padding: 12px 28px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    #yesBtn {
      background-color: #ff4d79;
      color: white;
    }

    #noBtn {
      background-color: #bbb;
      color: black;
      position: relative;
    }

    .ghost {
      background-color: #ff4d79;
      color: white;
      padding: 12px 28px;
      border-radius: 25px;
    }

    .option-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 15px;
    }

    label {
      background: #ffe6f2;
      padding: 10px 18px;
      border-radius: 25px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 80%;
      text-align: center;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"]:checked + label {
      background-color: #ff4d79;
      color: white;
      border-color: #ff2f67;
      transform: scale(1.05);
    }

    input[type="text"] {
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 6px;
      width: 80%;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Etapa 1 -->
    <div id="step1" class="step active">
      <h2>Quer sair comigo? ðŸ’–</h2>
      <button id="yesBtn">Sim</button>
      <button id="noBtn">NÃ£o</button>
    </div>

    <!-- Etapa 2: Escolha de horÃ¡rio -->
    <div id="step2" class="step">
      <h2>Qual horÃ¡rio combina mais com vocÃª?</h2>
      <div class="option-container">
        <input type="radio" id="h19" name="horario" value="19h">
        <label for="h19">19h</label>
        
        <input type="radio" id="h20" name="horario" value="20h">
        <label for="h20">20h</label>
        
        <input type="radio" id="h21" name="horario" value="21h">
        <label for="h21">21h</label>
      </div>
      <button id="next2" class="ghost">PrÃ³xima</button>
    </div>

    <!-- Etapa 3: Escolha de comida -->
    <div id="step3" class="step">
      <h2>O que vamos comer? ðŸ˜‹</h2>
      <div class="option-container">
        <input type="radio" id="pizza" name="comida" value="Pizza">
        <label for="pizza">Pizza</label>

        <input type="radio" id="burguer" name="comida" value="HambÃºrguer">
        <label for="burguer">HambÃºrguer</label>

        <input type="radio" id="sushi" name="comida" value="Sushi">
        <label for="sushi">Sushi</label>

        <label>
          <input type="radio" name="comida" value="Outro" id="outroRadio"> Outro
          <input type="text" id="comidaOutro" placeholder="Digite aqui">
        </label>
      </div>
      <button id="next3" class="ghost">Finalizar</button>
    </div>

    <!-- Etapa Final -->
    <div id="step4" class="step">
      <h2>Obaaa! ðŸ’•</h2>
      <p>Agora Ã© sÃ³ me mandar no WhatsApp que eu jÃ¡ tÃ´ prontinho! ðŸ“²ðŸ˜„</p>
    </div>
  </div>

  <script>
    function showStep(stepId) {
      document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
      document.getElementById(stepId).classList.add('active');
    }

    // BotÃ£o "NÃ£o" fugindo
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Sim â†’ prÃ³ximo
    document.getElementById("yesBtn").addEventListener("click", () => {
      showStep("step2");
    });

    // ValidaÃ§Ã£o HorÃ¡rio
    document.getElementById('next2').addEventListener('click', () => {
      const selected = document.querySelector('input[name="horario"]:checked');
      if (!selected) {
        alert("Por favor, selecione um horÃ¡rio!");
        return;
      }
      showStep("step3");
    });

    // ValidaÃ§Ã£o Comida
    document.getElementById('next3').addEventListener('click', () => {
      const comidaSelecionada = document.querySelector('input[name="comida"]:checked');
      if (!comidaSelecionada) {
        alert("Por favor, escolha uma opÃ§Ã£o de comida!");
        return;
      }
      showStep("step4");
    });
  </script>
</body>
</html>
